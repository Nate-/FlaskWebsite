{% extends "general.html" %}

{% block title %}
    Projects
{% endblock %}

{% block css %}
    {{ super() }}
{% endblock %}


{% block contentBody %}
    {% for i in proj %}
        <span class="bold">{{ i.name }}</span>
        <span class="italics"><a href="{{ i.link }}">&nbsp;(Code)&nbsp;</a></span><br/>
        {{ i.desc }} <br/>
        <ul class="tags">
            {% for tag in i.tags %}
            <li>{{ tag }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
        
{% endblock %}
