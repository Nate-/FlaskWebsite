{% extends "general.html" %}

{% block title %}
    Projects
{% endblock %}

{% block css %}
    {{ super() }}
{% endblock %}


{% block contentBody %}
    {% for i in proj %}
        <div class="row row-eq-height pad-top">
            <div class="col-md-4">
                <div class="title">{{ i.name }}</div>
            <div class="btn btn-success">
                <a href="{{ i.link }}"> Source Code </a>
            </div>
            <br/><br/>
            </div>
        
            <div class="col-md-8">
                {{ i.desc }} <br/>
                {% for tag in i.tags %}
                <span class="label label-default">{{ tag }}</span>
                {% endfor %}
            </div>
        </div>
    {% endfor %}
        
{% endblock %}
